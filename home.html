<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<!-- 引入样式文件 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.8/lib/index.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- 引入 Vue 和 Vant 的 JS 文件 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vant@2.8/lib/vant.min.js"></script>
</head>
<body class="home" >

	<div id="app">

		<img class="logo_title" src="img/title@2x.svg">


		<div class="menu_wrap">

				<van-field
				  readonly
				  clickable
				  :value="value"
				  placeholder="选择菜场"
				  @click="showPicker = true"
				  class="marketPick"
				></van-field>

				<van-popup v-model="showPicker" round position="bottom">
				  <van-picker
				    show-toolbar
				    :columns="columns"
				    @cancel="showPicker = false"
				    @confirm="onConfirm"
				  />
				</van-popup>


				<div class="menu">

					<div class="item">
						<a href="booth_management.html">
							<i class="icon-tanwei"></i>
							<span>摊位管理</span>
						</a>
					</div>
					<div class="item">
						<a href="goods_info.html">
							<i class="icon-xinxi"></i>
							<span>商品信息</span>
						</a>
					</div>
					<div class="item">
						<a href="monitoring.html">
							<i class="icon-jiankong"></i>
							<span>实时监控</span>
						</a>
					</div>
					<div class="item">
						<a href="mine.html">
							<i class="icon-yonghu"></i>
							<span>用户中心</span>
						</a>
					</div>

				</div>

			
		</div>

		


	</div>

	<script type="text/javascript" src="js/picker.city.js" ></script>	
	<script type="text/javascript">


		new Vue({
			el:'#app',		
			data() {
		    return {
		      value: '菊园菜场',
		      showPicker: false,
		      columns: ['菊园菜场', '菊胜菜场', '光明菜场', '嘉定菜场', '嘉园菜场', '某某菜场', '某某菜场', '某某菜场'],
		    };
		  },

		  methods: {
		    onConfirm(value) {
		      this.value = value;
		      this.showPicker = false;
		    },
		  },		  




		});




		
	</script>	

</body>
</html>
